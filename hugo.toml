baseURL = 'https://www.timeforyou.bg/'
relativeURLs = "True"

languageCode = 'bg-BG'
defaultContentLanguage = "bg"
title = 'Time For You'

theme = 'scroll'

enableRobotsTXT = true

# In order to add version information in the page's footer set to true.
enableGitInfo = true

[sitemap]
	changeFreq = 'weekly'
	disable = false
	filename = 'sitemap.xml'
	priority = 1.0

[params]
	relativeURLs = "True"

	favicon = "images/logo.jpg"

	description = 'Time For You is a mindfulness and coaching platform designed to help you reconnect with yourself without leaving the office.'

	[params.meta]
		keywords = 'office massage, relax, Bulgaria, Sofia'

	copyright = "© Steliyana Karaivanova"

	# This theme will, by default, inject a design-by-line at the bottom of the page.
	# You can turn it off, but we would really appreciate if you don’t :-)
	hidedesignbyline = false

	[params.footer]
	# Show contact icons for email/phone (if specified) in the footer of the page
	showContactIcons = true

	# Show links indicated with footer_menu and footer_menu_title in the footer of the page
	showFooterLinks = true

